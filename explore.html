<!DOCTYPE html>
<html lang="en" onmousedown="Clicked()" onmouseup="UnCilcked()"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kivi</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./explore.css">
</head>
<body >
    <div id="map" ></div>
    <script>
        var map = document.getElementById("map");
        var maxHeight = innerHeight*5;
        var maxWidth = maxHeight * (16/9);
        var x = 0;
        var y = 0;
        var Click = false;
        function logMovement(event){
            if(Click){
                x+= event.movementX;
                y+= event.movementY;
            }
        }
        function Clicked(){
            Click = true;
        }
        function UnCilcked(){
            Click = false;
        }
        function PerformMoveMent(){
            map.style.top = y + "px";
            map.style.left = x +"px";
            if(x>0) x=0;
            if(y>0) y=0;
            if(x(maxWidth)){
                x = -(maxWidth)
                console.log("bond")
            };
            if(y<(-maxHeight)) y = -(maxHeight);
        }
        setInterval(()=>{
            PerformMoveMent();
        },0);
        
        document.addEventListener('mousemove',logMovement);
    </script>
</body>
</html>
